<!DOCTYPE html> 
<html> 
	<head> 
	<title>FUEL MAINTENANCE AND BUDGET</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script>
function store(){
var odo = document.getElementById("basico").value;	
var lit = document.getElementById("basicf").value;	
if (typeof(Storage) != "undefined")
  {
  // Store
  localStorage.setItem("odometer", odo);
  localStorage.setItem("fuel", lit);
  localStorage.setItem("fueltype", "diesel");
  }
else
  {
  document.getElementById("result").innerHTML="Sorry, your browser does not support Web Storage...";
  }
 
}

</script>
</head> 
<body> 

<div data-role="page">

		<div data-role="header" data-position="inline">
	<a href="first.html" data-role="button" data-icon="arrow-l" rel="external" data-ajax="false" data-inline="true">Back</a>
	<h1>Fuel Maintenance and Budget</h1>
	<a href="budget.html" data-role="button" data-icon="arrow-r" onClick="store()" rel="external" data-iconpos="right" data-ajax="false" data-inline="true" data-theme="b">Next</a>
</div>

	<div data-role="content">	
		<label for="basic">INITIAL ODOMETER:</label>
    <input type="text" name="nameo" id="basico" value=""  />
<label for="basic">EXISTING FUEL</label>
    <input type="text" name="namef" id="basicf" value=""  />		
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
